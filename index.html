            </div>
            <div id="two">
                <h4 id="result6" class="result"></h4>
                <h4 id="result7" class="result"></h4>
                <h4 id="result8" class="result"></h4>
                <h4 id="result9" class="result"></h4>

    </section>
    <script src="brain.js"></script>
